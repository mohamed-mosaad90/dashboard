<div class="hugeContainer">
  <section id="interFace">
  <div >
  
  
    <div class="navgation">
      <div class="leftNav">
        
       
      </div>
  
  
        
  
  
  </div>
  <div class="childContainer">
  
    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="container mt-4 ">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="product.name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <input type="text" id="category" name="category" [(ngModel)]="product.category" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label ">Description:</label>
        <input type="text" id="category" name="category" [(ngModel)]="product.Description"
          class="form-control Description" required>
      </div>
      <div class="mb-3">
        <label for="file" class="form-label">Upload File:</label>
        <input type="file" id="file" name="file" (change)="onFileSelected($event)" class="form-control" accept="image/*"
          required>
      </div>
      <button type="submit" class="btn btn-primary btnSubmit" [disabled]="!isFormValid()">Submit</button>
    </form>
  </div>
  </div>
  </section>
  </div>
